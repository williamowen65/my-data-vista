<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Observation Hub</title>
    <script src="/home/index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    

    <style>
      :root {
        --background-color: #f0f0f0;
      }
      body,
      html {
        margin: 0;
        overflow: hidden;
        touch-action: none;
      }
      .layer-ui_wrapper {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 100;
        user-select: none;
      }

      #svg-root {
        position: absolute;
        width: 100vw;
        height: 100vh;
        background-color: var(--background-color);
      }
      #menu-top {
        width: 100%;
        display: flex;
        justify-content: center;

        margin: 5px 0px 0px 0px;
      }
      #toolbar-top {
        border-radius: 5px;
        background: var(--background-color);
        box-shadow: 0px 0px 17px #000000;
        padding: 3px 5px;
      }
      #dropdown-menu-trigger {
        position: absolute;
        left: 5px;
        padding: 3px 5px;
      }

      #menu-bottom {
        position: absolute;
        bottom: 0;
        width: 100%;
        display: flex;
        justify-content: center;
        margin: 0px 0px 5px 0px;
      }
      #user-account {
        position: absolute;
        right: 5px;
        top: 5px;
      }
      button {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- TODO Create head-component -->
    <div id="my-observation-hub-app">
      <div class="layer-ui_wrapper">
        <!-- All of these Items are position absolute -->
        <div id="welcome-screen"></div>
        <div id="menu-top">
          <button id="dropdown-menu-trigger">
            <i class="fa fa-bars"></i>
          </button>
          <div id="toolbar-top">My Observation Hub</div>
          <div id="user-account">
            <button>
              <i class="fa fa-user"></i>
            </button>
          </div>
          <div id="dropdown-menu"></div>
        </div>
        <footer id="menu-bottom">
          <button id="recordObservationBtn">Record Observation</button>
        </footer>
      </div>

      <svg
        id="svg-root"
        viewBox="-500 -500 1000 1000"
        preserveAspectRatio="xMidYMid meet"
      >
        <!-- Example Shapes -->
        <rect x="-50" y="-50" width="100" height="100" fill="red" />
        <circle cx="0" cy="0" r="50" fill="blue" />
      </svg>
    </div>

    <script src="home/pan-zoom.js"></script>
  </body>
</html>
